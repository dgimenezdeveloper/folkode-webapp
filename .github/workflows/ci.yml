name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Crear archivo .env en backend
        run: echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > backend/.env
      - name: Install backend dependencies
        run: npm ci
        working-directory: backend
      - name: Generate Prisma Client
        run: |
          cd ../backend && npx prisma generate && cd ../frontend
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Test
        run: npm test

  build-and-test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build (placeholder)
        run: echo "No build step configured"
      - name: Test
        run: npm test
